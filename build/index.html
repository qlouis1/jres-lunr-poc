<!DOCTYPE html>
<html>

<head>
    <title>JRES 2024 - POC Lunr</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">

<script defer src="main.bundle.js?f9472870bb194a395e99"></script></head>

<body>
    <div class="container my-2">

        <div class="row mb-2">
            <div class="col col-auto my-auto">
                <a class="navbar-brand" href="">
                    <img src="assets/jres-logo.png" alt="logo-jres" height="60">
                </a>
            </div>
            <div class="col col-auto my-auto">
                <input id="input-search" type="text" placeholder="Search..." />
            </div>
            <div class="col col-auto my-auto">
                <button id="btn-search" class="btn btn-primary btn-lg">Rechercher</button>
            </div>
            <div class="col col-auto my-auto">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#content-help" aria-expanded="false" aria-controls="content-help">
                    Aide sur la recherche
                </button>
            </div>

        </div>
        <div class="row">
            <div id="error" class="col col-auto">
                <!-- placeholder -->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="collapse" id="content-help">
                    <div class="card card-body">
                        <p>Rechercher sur un champ: <code>champ:terme</code></p>
                        <p>Les champs disponibles sont: titre, résumé, motsclés, thème, type, édition, auteur, organisme
                        </p>
                        <p>Rechercher avec un wildcard: <code>terme*</code></p>
                        <p>Rechercher avec une approximation: <code>terme~1</code></p>
                        <p>Recherche combinée: <code>+terme +autre -exclusion</code></p>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col col-auto">
                <button id="btn-expand" class="btn btn-primary">Ouvrir les détails des résultats</button>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="container mb-5">
        <table id="table"
               class="table"
               data-toggle="table"
               data-unique-id="indexkey"
               data-pagination="true"
               data-pagination-v-align="both"
               data-page-size="10"
               data-page-list="[10, 20, 50, 200, all]"
               data-detail-view="true"
               data-detail-view-icon="true"
               data-detail-view-by-click="true"
               data-detail-formatter="detailFormatter"
               data-url="assets/articles.json"
               data-data-type="json"
               data-response-handler="responseHandler">
            <thead>
                <tr>
                    <th data-field="indexkey" data-visible="false">
                        <span>indexkey</span>
                    </th>
                    <th data-field="edition" data-sortable="true" data-width="100">
                        <span>Édition</span>
                    </th>
                    <th data-field="type" data-sortable="true" data-width="200">
                        <span>Type</span>
                    </th>
                    <th data-field="title" data-sortable="true">
                        <span>Titre</span>
                    </th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Template utilisé pour afficher les détails de chaque article -->
    <template id="details-template">
        <div class="container flex">
            <!-- authors -->
            <div class="row template-authors">
                <div class="col-auto my-auto"><b>Auteur·rice·s: </b></div>
            </div>
            <hr />

            <!-- abstract -->
            <div class="row template-abstract">
            </div>
            <hr />

            <!-- keywords -->
            <div class="row template-keywords">
            </div>
            <hr />

            <!-- links -->
            <div class="row template-links">
            </div>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

</body>

</html>
