<!DOCTYPE html>
<html>

<head>
    <title>JRES 2024 - POC Lunr</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/lib/bootstrap-table.min.css">
    <link rel="stylesheet" href="assets/css/lib/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

<script defer src="main.bundle.js?fc83b6a8b64b59289590"></script></head>

<body>
    <div class="container my-2">

        <div class="row mb-2">
            <div class="col col-auto my-auto">
                <a class="navbar-brand" href="">
                    <img src="assets/images/jres-logo.png" alt="logo-jres" height="60">
                </a>
            </div>
            <div class="col col-auto my-auto">
                <input id="input-search" type="text" placeholder="Search..." />
            </div>
            <div class="col col-auto my-auto">
                <button id="btn-search" class="btn btn-primary btn-lg">Rechercher</button>
            </div>
            <div class="col col-auto my-auto">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#content-help" aria-expanded="false" aria-controls="content-help">
                    Aide sur la recherche
                </button>
            </div>

        </div>
        <div class="row">
            <div id="error" class="col col-auto">
                <!-- placeholder -->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="collapse" id="content-help">
                    <div class="card card-body">
                        <p>Rechercher sur un champ: <code>champ:terme</code></p>
                        <p>Les champs disponibles sont: titre, résumé, motsclés, thème, type, édition, auteur, organisme
                        </p>
                        <p>Rechercher avec un wildcard: <code>terme*</code></p>
                        <p>Rechercher avec une approximation: <code>terme~1</code></p>
                        <p>Recherche combinée: <code>+terme +autre -exclusion</code></p>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col col-auto">
                <button id="btn-expand" class="btn btn-primary" data-opened="0">Ouvrir les détails des résultats</button>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="container mb-5">
        <table id="table"
               class="table"
               data-toggle="table"
               data-unique-id="indexkey"
               data-pagination="true"
               data-pagination-v-align="both"
               data-page-size="10"
               data-page-list="[10, 20, 50, 200, all]"
               data-detail-view="true"
               data-detail-view-icon="true"
               data-detail-view-by-click="true"
               data-detail-formatter="detailFormatter"
               data-url="assets/data/articles.json"
               data-data-type="json"
               data-response-handler="responseHandler">
            <thead>
                <tr>
                    <th data-field="indexkey" data-visible="false">
                        <span>indexkey</span>
                    </th>
                    <th data-field="edition" data-sortable="true" data-width="100">
                        <span>Édition</span>
                    </th>
                    <th data-field="type" data-sortable="true" data-width="200">
                        <span>Type</span>
                    </th>
                    <th data-field="title" data-sortable="true">
                        <span>Titre</span>
                    </th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Template utilisé pour afficher les détails de chaque article -->
    <template id="details-template">
        <div class="container flex">
            <!-- authors -->
            <div class="row template-authors">
                <div class="col-auto my-auto"><b>Auteur·rice·s: </b></div>
            </div>
            <hr />

            <!-- abstract -->
            <div class="row template-abstract">
            </div>
            <hr />

            <!-- keywords -->
            <div class="row template-keywords">
            </div>
            <hr />

            <!-- links -->
            <div class="row template-links">
            </div>
        </div>
    </template>


    <script src="assets/lib/jquery.min.js"></script>
    <script src="assets/lib/bootstrap-table.min.js"></script>
    <script src="assets/lib/popper.min.js"></script>
    <script src="assets/lib/bootstrap.min.js"></script>

</body>

</html>
